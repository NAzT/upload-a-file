<!DOCTYPE html>
<html>
  <head>
    <title>File Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('main_page') }}">File Uploader</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{{ menu_basic }}">
              <a href="{{ url_for('upload_file_using_nothing_third_party') }}">Self-contained upload</a>
            </li>
            <li class="{{ menu_extension }}">
              <a href="{{ url_for('upload_file_using_extension') }}">Upload by Flask-Uploads</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="starter-template">
        {% block content %}{% endblock %}

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </body>
</html>
